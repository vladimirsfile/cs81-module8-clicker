<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Tracker</title>
</head>
<body>
    <button id="button">Meow üêà</button>
    <div>
        <h4>Total number of CATS: </h4>
        <span id="counting">0</span>
    </div>
    <p id="progress">Progress update</p>

    <script>
        const cookieButton = document.getElementById("button");
        const progressDisplay = document.getElementById("progress");
        const counter = document.getElementById("counting");

        let count = 0;

        cookieButton.addEventListener("click", function() {
            count++;
            counter.textContent = count;

            if (count >= 100) {
                progressDisplay.textContent = "Cats are taking over the world!!";
                document.body.style.backgroundColor = "purple";
                document.body.style.color = "white";
            } else if (count >= 50) {
                progressDisplay.textContent = "That's a lot of cats already";
                document.body.style.backgroundColor = "orange";
            } else if (count >= 25) {
                progressDisplay.textContent = "Wow, it is getting exciting";
                document.body.style.backgroundColor = "lightgreen";
            } else if (count >= 10) {
                progressDisplay.textContent = "Lot's of cats, I love the energy";
                document.body.style.backgroundColor = "teal";
            }

        });

    </script>
    
</body>
</html>
