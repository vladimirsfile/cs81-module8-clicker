<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Tracker</title>
</head>
<body>
    <button id="button">Cookie ğŸª</button>
    <div>
        <h4>Total number of cookies: </h4>
        <span id="counting">0</span>
    </div>
    <p id="progress">Progress update</p>

    <script>
        const cookieButton = document.getElementById("button");
        const progressDisplay = document.getElementById("progress");
        const counter = document.getElementById("counting");

        let count = 0;

        cookieButton.addEventListener("click", function() {
            count++;
            counter.textContent = count;

            if (count >= 100) {
                progressDisplay.textContent = "You win! Maybe take a break";
            } else if (count >= 50) {
                progressDisplay.textContent = "Are you still clicking?";
            } else if (count >= 25) {
                progressDisplay.textContent = "Wow, that's a lot of cookies";
            } else if (count >= 10) {
                progressDisplay.textContent = "You're just getting started";
            }

        });

    </script>
    
</body>
</html>
